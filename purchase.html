<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>The Story Keeper Bookstore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="validate.js" defer></script>
</head>

<body>

<div class="content-wrap">

    <img id="collage-bg" src="images/book-collage.jpg" alt="collage of books">

    <div class="form-container">
        <form id="user-form" action="purchase.php" onsubmit="return ValidatePurchaseForm()" method="post">
            <h1>The Story Keeper Book Store Purchase Form</h1>

            <div class="entry-container">
                <label for="fname">Customer's First Name:</label>
                <input class="entry-fields" id="fname" type="text" name="fname" placeholder="Ex: Jane" >
                <label class="required-label" for="fname">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="lname">Customer's Last Name:</label>
                <input class="entry-fields" id="lname" type="text" name="lname" placeholder="Ex: Doe" >
                <label class="required-label" for="lname">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="id-num">Customer ID:</label>
                <input class="entry-fields" id="id-num" type="number" name="id" placeholder="Ex: 108762" >
                <label class="required-label" for="id-num">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="customerPurchase">Customer Purchase:</label>
                <input class="entry-fields" id="customerPurchase" type="text" name="customerPurchase" placeholder="Ex: Dragonic Runes">
                <label class="required-label" for="customerPurchase">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="time">Date & Time of Purchase:</label>
                <input class="entry-fields" id="time" type="datetime-local" name="time" placeholder="Ex: February 5, 2022 12:00AM">
                <label class="required-label" for="time">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="payment-type">Payment Type:</label>
                <input class="entry-fields" type="text" id="payment-type" name="payment-type" placeholder="Cash/Credit">
                <label class="required-label" for="payment-type">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="order-type">Order Type:</label>
                <input class="entry-fields" type="text" id="order-type" name="order-type" placeholder="In Store/Online">
                <label class="required-label" for="order-type">REQUIRED</label>
            </div>

            <div class="entry-container">
                <label for="address">Shipping Address:</label>
                <input class="entry-fields" type="text" id="address" name="address" placeholder="Ex: 100 Firecat Lane">
                <label class="required-label" for="address">REQUIRED</label>
            </div>

            <div class="button-container">
                <input class="btn" type="submit" name="submitButton" value="Submit">
                <button class="btn" type="button" name="resetButton" onclick="clearForm()">Reset</button>
            </div>
        </form>


    </div>
</div>

</body>

</html>
