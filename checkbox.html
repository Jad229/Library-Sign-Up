<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Story Keeper Bookstore</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkbox.html">Checkboxes</a>
  </nav>

  <div class="content-wrap">

    <img id="collage-bg" src="images/book-collage.jpg" alt="collage of books">

    <div class="form-container">
      <form action="index.html" method="post">
        <h1>The Story Keeper Book Store</h1>

        <div class="entry-container">
          <label for="fname">Seller's First Name:</label>
          <input class="entry-fields" type="text" name="fname" placeholder="Ex: Jane" required>
          <label class="required-label" for="fname">REQUIRED</label>
        </div>

        <div class="entry-container">
          <label for="lname">Seller's Last Name:</label>
          <input class="entry-fields" type="text" name="lname" placeholder="Ex: Doe" required>
          <label class="required-label" for="lname">REQUIRED</label>
        </div>

        <div class="entry-container">
          <label for="password">Seller's Password:</label>
          <input class="entry-fields" type="password" name="password" placeholder="Ex: paSsw0R$d123" required>
          <label class="required-label" for="password">REQUIRED</label>
        </div>

        <div class="entry-container">
          <label for="id">Book Seller ID:</label>
          <input class="entry-fields" type="number" name="id" placeholder="Ex: 108762" required>
          <label class="required-label" for="id">REQUIRED</label>
        </div>

        <div class="entry-container">
          <label for="phonenumber">Seller's Phone Number:</label>
          <input class="entry-fields" type="text" name="phonenumber" placeholder="Ex: 861-783-2000" required>
          <label class="required-label" for="phonenumber">REQUIRED</label>
        </div>

        <div class="entry-container">
          <label for="email">Book Seller's Email:</label>
          <input class="entry-fields" type="text" name="email" placeholder="Ex: example@email.com">
        </div>

        <div class="entry-container checkbox-container">
          <input type="checkbox" name="emailConfirmation" value="">
          <label id="email-label" for="emailConfirmation">Check for email confirmation</label>
        </div>

        <div class="entry-container radio-container">
          <label for="transactionType">Select a Transaction:</label><br>

          <input type="checkbox" name="option1" value="Find Seller Account">
          <label for="option1">Find Sellar Account</label>

          <input type="checkbox" name="option2" value="Find Seller Account">
          <label for="option2">Book Purchase</label>

          <input type="checkbox" name="option3" value="Find Seller Account">
          <label for="option3">Book Return</label>

          <input type="checkbox" name="option4" value="Find Seller Account">
          <label for="option4">Update Book Order</label>

          <input type="checkbox" name="option5" value="Find Seller Account">
          <label for="option5">Cancel Book Order</label>

          <input type="checkbox" name="option6" value="Find Seller Account">
          <label for="option6">Search for a Book</label>

          <input type="checkbox" name="option7" value="Find Seller Account">
          <label for="option7">Create a new Account</label>

        </div>

        <div class="button-container">
          <input class="btn" type="submit" name="submitButton" value="Submit">
          <button class="btn" type="button" name="resetButton">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- <div class="img-container">
    <img id="book-img" src="images/book-collage.jpg" alt="river of books">
  </div> -->

</body>

</html>
